
<div class="cover_img">

    <span class="project_tools">
	<a title="Play this sketch" class="circle play" href="#project/{{id}}/play">
	    <i class="icon-play"></i>
	    <!--<span class="text"></span>-->
	</a>

	<a title="Play in full screen mode" class="circle fs" href="#project/{{id}}/fs">
	    <i class="icon-fullscreen"></i>
	    <!--<span class="text">Play in full screen mode</span>-->
	</a>

	<a title="Edit this code" class="circle code exit" href="#project/{{id}}">
	    <i class="icon-code"></i>
	    <!--<span class="text"></span>-->
	</a>
    </span>

    <a href="#project/{{id}}" class="exit">
	<img src="{{preview}}" height="40">
    </a>
</div>

<div class="project_info">

    <div class="title project_block clearfix">
	<span data-e-bind="show:open">{{name}}</span>
	<a data-e-bind="hide:open" href="#project/{{id}}" class="exit text_overflow">{{name}}</a>
    </div>

    <div class="description text_overflow project_block clearfix">{{description}}</div>

    <div class="authors text_shadow clearfix">
	<div class="author_info">
	    <a class="author_link" href="#user/{{userId}}">
		<span class="user_info">
		    <span class="username text_overflow">
			<img class="avatar" src="{{avatar}}" title="{{username}}"> {{username}}
		    </span>
		</span>
	    </a>
	</div>
    </div>

    <div class="project_appreciation project_block clearfix">
	<span class="project_likes pull-left">
	    <span class="vote_up">
		<i class="icon-thumbs-up"></i></span> <span class="project_likes_count">0</span>
	</span>
	<span class="project_views pull-left">
	    <span class="views">
		<i class="icon-eye-open"></i></span> <span class="project_views_count">0</span>
	</span>
	
	<span class="pull-right"><a data-e-bind="show:open" class="exit" href="#project/{{id}}" title="Already open"><i class="icon-ok-sign "></i></a></span>
	
    </div>

</div>
